<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        .wrap {
            margin: auto;
            width: 600px;
        }

        .pic {
            width: 400px;
            height: 400px;
            margin: auto;
            background-image: url("https://shopping-phinf.pstatic.net/main_2183882/21838827773.2.20200129100927.jpg?type=f640");
            background-position: center;
            background-size: cover;
        }

        .btn {
            margin: auto;
            display: block;
        }
    </style>

    <script>
        function order() {
            alert('주문이 완료되었습니다!');
        }

        $(document).ready(function () {
            get_rate();
        });
        function get_rate(){
            $.ajax({
                type : "GET",
                url : "http://spartacodingclub.shop/sparta_api/rate",
                data : {},
                success: function (response) {
                    let now_rate = response['rate'];
                    $('#now_rate').text(now_rate)
                }
            })
        }
    </script>

</head>

<body>
<div class="wrap">
    <div class="pic"></div>
    <h2><span style="font-weight: 900;">K611 텐키리스 키보드</span><span style="font-size:large; margin: 15px">가격:39,900원<span></h2>
    <span style="color:blue">달러-원 환율 : <span id="now_rate">-</span></span>
    <hr>
    <p>키방식 : 무접점(광축)접점 | 방식 : 리니어 | 키캡 : 이중사출키 | 스위치 : 카일 | 부가기능 : 무한동시입력, 높이조절받침대, 백라이트(LED튜닝), 미끄럼방지 패드 | 재질 : ABS | 크기 :
        36cm | 키형태 : 스텝스컬처 | 키개수 : 87키</p>
    <hr>
    <div class="orderbox">
        <h4><span style="font-weight: 1000">주문하기</span></h4>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 성함</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>--수량을 선택하세요 (최대 3개)--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="order()" class="btn btn-dark">주문하기</button>
    </div>
</div>
</body>

</html>
